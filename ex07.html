<html lang="pt-br">
<head>

<style>
    body{
        background-color: blueviolet;
        color: azure;
    }
</style>
<body>
    <h1>Verificação de Nacionalidade</h1>
    <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verifica()">
    <p id="texto">

    </p>
    
    <script>
        var pais = ""
        function verifica(){
            pais = document.getElementById("txt").value

             if(pais.match(/Brasil/i)){ // ignora letras maiúsculas e minúsculas
             document.getElementById("texto").innerHTML = 'Você é brasileiro(a)!!'  

             } else {
            document.getElementById('texto').innerHTML = 'Você é estrangeiro(a)!!'
            
            } if(pais == 'EUA'){
                document.getElementById('texto').innerHTML = 'Você é americano(a)!!'
            }
        }
    </script>
    
</body>
